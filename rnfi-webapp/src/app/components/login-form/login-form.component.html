<div class="text-center">
  <form [formGroup]="form" (ngSubmit)="login()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" class="form-control" formControlName="userName" required autofocus> <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" formControlName="password" required> <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!form.valid">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
  </form>
</div>
